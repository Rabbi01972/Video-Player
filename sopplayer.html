  <style>
    html, body {
      height: 100%;
      margin: 0;

    #jwplayer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

<body>
  <div id="jwplayer-container"></div>

  <script src="https://cdn.jwplayer.com/libraries/lqsWlr4Z.js"></script>
  <script>
    var apikey = ['AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU', 'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY', 'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM', 'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'][Math.floor(Math.random() * 4)];
    console.log(apikey);
    
    function getparam(a, e) {
      return e || (e = window.location.href), new URL(e).searchParams.get(a);
    }

    // Initialize the player with a sample video
    var playerInstance = jwplayer("jwplayer-container");
    
    // Default configuration
    playerInstance.setup({
      file: "https://bit.ly/bbsamplevideo",
      image: "https://bit.ly/bbsampleposter",
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      stretching: "uniform",
      primary: "html5",
      hlshtml: true,
      preload: "metadata",
      autostart: false
    });

    // Check if we have a Google Drive ID in the URL
    if (getparam('id')) {
      let json = JSON.parse(atob(getparam('id')));
      let driveid = json.id;
      let videoUrl = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;
      let posterUrl = `https://lh3.googleusercontent.com/d/${driveid}`;
      
      // Update the player with the Google Drive video
      playerInstance.setup({
        file: videoUrl,
        image: posterUrl,
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        stretching: "uniform",
        primary: "html5",
        hlshtml: true,
        preload: "metadata",
        autostart: false
      });
    }
  </script>
