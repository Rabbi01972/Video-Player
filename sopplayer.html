<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="drive-logo.png">
  <title>DrivePlyr - JWPlayer</title>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    
    #jwplayer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="jwplayer-container"></div>

  <script src="https://content.jwplatform.com/libraries/lqsWlr4Z.js"></script>
  <script>
    var apikey = ['AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU', 'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY', 'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM', 'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'][Math.floor(Math.random() * 4)];
    
    function getparam(a, e) {
      return e || (e = window.location.href), new URL(e).searchParams.get(a);
    }

    // Wait for the page to load
    window.addEventListener('load', function() {
      // Initialize JWPlayer
      var playerInstance = jwplayer("jwplayer-container");
      
      // Default setup
      var config = {
        file: "https://bit.ly/bbsamplevideo",
        image: "https://bit.ly/bbsampleposter",
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        stretching: "uniform",
        autostart: false,
        mute: false,
        controls: true,
        displaytitle: false,
        displaydescription: false,
        abouttext: "DrivePlyr",
        aboutlink: "https://rabbi01972.github.io/Video-Player/"
      };

      // Check if we have a Google Drive ID in the URL
      if (getparam('id')) {
        try {
          let json = JSON.parse(atob(getparam('id')));
          let driveid = json.id;
          if (driveid) {
            let videoUrl = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;
            let posterUrl = `https://lh3.googleusercontent.com/d/${driveid}`;
            
            config.file = videoUrl;
            config.image = posterUrl;
          }
        } catch (e) {
          console.error('Error parsing video ID:', e);
        }
      }
      
      // Setup the player
      playerInstance.setup(config);
      
      // Handle errors
      playerInstance.on('error', function(e) {
        console.error('JWPlayer Error:', e);
      });
      
      // Handle ready event
      playerInstance.on('ready', function() {
        console.log('JWPlayer is ready');
      });
    });
  </script>
</body>
</html>
