}
    );

    // Auto-rotate screen functionality for fullscreen
    function rotateToLandscape() {
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape-primary').catch(err => {
                console.log('Screen orientation lock failed:', err);
            });
        } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape-primary');
        } else if (screen.webkitLockOrientation) {
            screen.webkitLockOrientation('landscape-primary');
        } else if (screen.mozLockOrientation) {
            screen.mozLockOrientation('landscape-primary');
        }
    }

    function unlockOrientation() {
        if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
        } else if (screen.unlockOrientation) {
            screen.unlockOrientation();
        } else if (screen.webkitUnlockOrientation) {
            screen.webkitUnlockOrientation();
        } else if (screen.mozUnlockOrientation) {
            screen.mozUnlockOrientation();
        }
    }

    // Handle fullscreen changes
    function handleFullscreenChange() {
        const isFullscreen = document.fullscreenElement || 
                            document.webkitFullscreenElement || 
                            document.mozFullScreenElement || 
                            document.msFullscreenElement;
        
        if (isFullscreen) {
            setTimeout(rotateToLandscape, 100);
        } else {
            setTimeout(unlockOrientation, 100);
        }
    }

    // Add event listeners
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    
    // JavaScript দিয়ে PIP বাটন সরানো
    window.addEventListener('load', function() {
        setTimeout(function() {
            // সব সম্ভাব্য PIP বাটন খুঁজে বের করে সরানো
            var pipButtons = document.querySelectorAll('.fluid_control_pictureInPicture, .fluid_controls_pip, .fluid_button_pip, [data-fluid-control="pictureInPicture"]');
            pipButtons.forEach(function(button) {
                if(button) {
                    button.style.display = 'none';
                    button.style.visibility = 'hidden';
                    button.remove();
                }
            });
        }, 1000);
    });
</script>
